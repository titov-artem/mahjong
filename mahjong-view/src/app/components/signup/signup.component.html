<div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
        <h1>Sign up</h1>
        <form #signUpForm="ngForm" class="form-horizontal" (ngSubmit)="signUp(signUpForm)">
            <div class="form-group">
                <label for="login">Login</label>
                <input ngModel name="login" id="login" type="text" class="form-control" placeholder="Login">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input ngModel name="password" id="password" type="password" class="form-control"
                       placeholder="Password">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input ngModel name="name" id="name" type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="lang">Language</label>
                <select ngModel #langSelect name="lang" id="lang" class="selectpicker form-control">
                    <option *ngFor="let lang of langs">
                        {{lang}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Sign up</button>
                <button class="btn btn-default" routerLink="/signin">Cancel</button>
            </div>
        </form>
    </div>
</div>
