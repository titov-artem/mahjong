<div *ngIf="getPlayer() != null" class="row">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
        <h1>Profile</h1>
        <form class="form-horizontal" #profileUpdateForm="ngForm" (ngSubmit)="updateProfile(profileUpdateForm)">
            <div class="form-group">
                <label for="name">Name</label>
                <input [ngModel]="getPlayer().name" name="name" id="name" type="text" class="form-control"
                       placeholder="Name">
            </div>
            <div class="form-group">
                <label for="lang">Language</label>
                <select [ngModel]="getPlayer().lang" #langSelect name="lang" id="lang" class="selectpicker form-control">
                    <option *ngFor="let lang of langs" [attr.selected]="lang == getPlayer().lang ? '' : null">
                        {{lang}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                    Update
                </button>
            </div>
        </form>
    </div>
</div>
